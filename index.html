<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunidhi Pathak | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts: Mrs Saint Delafield for the signature, Inter for the modern UI -->
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --matte-bg: #050505;
            --matte-card: #0f0f0f;
            --matte-border: #1a1a1a;
        }

        body {
            background-color: var(--matte-bg);
            color: #a1a1aa;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Natural Hand-written Signature Style */
        .signature {
            font-family: 'Mrs Saint Delafield', cursive;
            background: linear-gradient(180deg, #ffffff 20%, #71717a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        /* Professional Matte Card */
        .link-row {
            background-color: var(--matte-card);
            border: 1px solid var(--matte-border);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }

        .link-row:hover {
            border-color: #333;
            background-color: #141414;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
        }

        /* Icon Finish */
        .icon-box {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #222;
            flex-shrink: 0;
        }

        .icon-box img {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        .dummy-icon {
            font-size: 16px;
            color: #52525b;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered load logic */
        .stagger { animation-delay: calc(var(--i) * 0.07s); }

        .social-link {
            color: #52525b;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            color: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="py-12 px-6">

    <div class="max-w-[400px] mx-auto">
        
        <!-- Identity Header -->
        <header class="text-center mb-12">
            <div class="relative inline-block mb-4">
                <div class="w-24 h-24 rounded-full p-[1px] bg-zinc-800 shadow-2xl">
                    <img src="https://my-portfolio-phi-lime.vercel.app/asset/model_bw.png" 
                         alt="Sunidhi Pathak" 
                         class="w-full h-full rounded-full object-cover grayscale brightness-75 hover:brightness-100 transition-all duration-700">
                </div>
            </div>
            
            <!-- Natural Signature -->
            <h1 class="text-6xl signature py-2">Sunidhi Pathak</h1>
            
            <p class="text-zinc-600 text-[9px] uppercase tracking-[0.6em] font-medium mb-8">
                Software Engineer
            </p>
            
            <div class="flex justify-center gap-10">
                <a href="https://github.com/sunidhipathak639" target="_blank" class="social-link"><i class="fab fa-github text-xl"></i></a>
                <a href="https://www.linkedin.com/in/sunidhipathak639" target="_blank" class="social-link"><i class="fab fa-linkedin-in text-xl"></i></a>
                <a href="https://www.instagram.com/sunidhipathak19/" target="_blank" class="social-link"><i class="fab fa-instagram text-xl"></i></a>
            </div>
        </header>

        <!-- Project Links Stack -->
        <div class="space-y-3" id="links">
            <!-- Injected via Script -->
        </div>

        <!-- Professional Tagline -->
        <footer class="mt-20 text-center">
            <p class="text-[8px] text-zinc-800 uppercase tracking-[0.8em] font-light">
                Built with Excellence
            </p>
        </footer>
    </div>

    <script>
        const projectData = [
            { name: "Mind HUB", url: "https://www.mymindhub.com/" },
            { name: "Uptik Solution", url: "https://www.uptiksolution.com" },
            { name: "Upgrade Masterclass", url: "https://demo-upgrad.kurage.in/" },
            { name: "Mindstep Leadership", url: "https://www.mindstepleadership.com/" },
            { name: "NCGRP Sweden", url: "https://www.ncgrp.se/", forceIcon: "fa-solid fa-building-shield" },
            { name: "EKAA", url: "https://ekaa.vercel.app/", forceIcon: "fa-solid fa-spa" },
            { name: "MORF", url: "https://morf-new.vercel.app/customiser" },
            { name: "Smallscreen Marketing", url: "https://www.smallscreenmarketing.com/" },
            { name: "Join With Me", url: "https://joinwithme.in/" },
            { name: "Norliza", url: "https://www.norliza.com/" },
            { name: "Speakers Solution", url: "https://www.speakerssolutions.com.au/" }
        ];

        const linkContainer = document.getElementById('links');

        projectData.forEach((project, index) => {
            const domain = new URL(project.url).hostname;
            const a = document.createElement('a');
            a.href = project.url;
            a.target = "_blank";
            a.className = "link-row stagger flex items-center p-3 rounded-xl group";
            a.style.setProperty('--i', index + 1);
            
            let iconMarkup;
            
            if(project.forceIcon) {
                // Professional dummy icons for those missing favicons
                iconMarkup = `<i class="${project.forceIcon} dummy-icon group-hover:text-zinc-200"></i>`;
            } else {
                // Smart favicon loader
                const iconUrl = `https://icons.duckduckgo.com/ip3/${domain}.ico`;
                iconMarkup = `<img src="${iconUrl}" onerror="handleIconError(this)" alt="">`;
            }

            a.innerHTML = `
                <div class="icon-box">
                    ${iconMarkup}
                </div>
                <div class="ml-4 flex-grow">
                    <h3 class="text-[13px] font-medium text-zinc-500 group-hover:text-white transition-colors">${project.name}</h3>
                </div>
                <i class="fa-solid fa-chevron-right text-[8px] text-zinc-900 group-hover:text-zinc-400 mr-2 transition-all"></i>
            `;
            linkContainer.appendChild(a);
        });

        function handleIconError(img) {
            // Fallback for missing logos
            const box = img.parentElement;
            box.innerHTML = `<i class="fa-solid fa-code dummy-icon"></i>`;
        }
    </script>

</body>
</html>
