<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunidhi Pathak | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --matte-bg: #050505;
            --matte-card: #0f0f0f;
            --matte-border: #1a1a1a;
        }

        body {
            background-color: var(--matte-bg);
            color: #a1a1aa;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .signature {
            font-family: 'Mrs Saint Delafield', cursive;
            background: linear-gradient(180deg, #ffffff 20%, #71717a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .project-card {
            background-color: var(--matte-card);
            border: 1px solid var(--matte-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            cursor: pointer;
        }

        .project-card:hover { border-color: #333; }
        .project-card.active { border-color: #444; background-color: #121212; }

        .content-area {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.3s ease;
            font-size: 13px;
        }

        .project-card.active .content-area {
            max-height: 800px;
            padding-bottom: 1.5rem;
        }

        .project-card.active .chevron { transform: rotate(90deg); }

        .pointer-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            color: #d1d5db;
            line-height: 1.6;
        }

        .pointer-item i {
            font-size: 6px;
            margin-top: 8px;
            color: #6b7280;
        }

        .icon-box {
            width: 36px;
            height: 36px;
            background: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #222;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stagger { animation: slideUp 0.6s ease-out forwards; opacity: 0; }
    </style>
</head>
<body class="py-12 px-6">

    <div class="max-w-[480px] mx-auto">
        
        <header class="text-center mb-12">
            <div class="relative inline-block mb-4">
                <div class="w-20 h-20 rounded-full p-[1px] bg-zinc-800">
                    <img src="https://my-portfolio-phi-lime.vercel.app/asset/model_bw.png" 
                         alt="Sunidhi Pathak" 
                         class="w-full h-full rounded-full object-cover grayscale brightness-90">
                </div>
            </div>
            <h1 class="text-6xl signature py-2">Sunidhi Pathak</h1>
            <p class="text-zinc-600 text-[9px] uppercase tracking-[0.6em] font-medium mb-8">Software Engineer</p>
            
            <div class="flex justify-center gap-8">
                <a href="https://github.com/sunidhipathak639" target="_blank" class="hover:text-white transition-colors"><i class="fab fa-github text-lg"></i></a>
                <a href="https://www.linkedin.com/in/sunidhipathak639" target="_blank" class="hover:text-white transition-colors"><i class="fab fa-linkedin-in text-lg"></i></a>
                <a href="https://www.instagram.com/sunidhipathak19/" target="_blank" class="hover:text-white transition-colors"><i class="fab fa-instagram text-lg"></i></a>
            </div>
        </header>

        <div class="space-y-4" id="links">
            <!-- Projects Injected via JS -->
        </div>

        <footer class="mt-20 text-center">
            <p class="text-[8px] text-zinc-800 uppercase tracking-[0.8em]">Bridging Visual Design & Data Systems</p>
        </footer>
    </div>

    <script>
        const projectData = [
            { 
                name: "Attendance Rocket", 
                url: "https://attendance-rocket.vercel.app/",
                tech: "Next.js • Payload CMS • Tracking",
                details: [
                    "Designed a system to track thousands of daily attendance records accurately in a central database.",
                    "Built a visual dashboard that helps managers see staff attendance trends and gaps at a glance.",
                    "Created an automated tool that cleans and organizes raw data into weekly summary reports.",
                    "Implemented secure access levels to protect sensitive employee data from unauthorized viewing."
                ]
            },
            { 
                name: "MORF", 
                url: "https://morf-new.vercel.app/customiser",
                tech: "Next.js • React Three Fiber • 3D Data",
                details: [
                    "Developed an interactive 3D shoe customizer using **React Three Fiber** for real-time visual updates.",
                    "Built a system to track thousands of design combinations, ensuring the 3D view stays perfectly synced with user data.",
                    "Created a way to turn visual 3D choices into structured data for manufacturing teams to build the actual shoe.",
                    "Optimized the processing of complex 3D visual data so the customizer runs smoothly on both mobile and desktop."
                ]
            },
            { 
                name: "Mind HUB", 
                url: "https://www.mymindhub.com/",
                tech: "Next.js • Payload CMS • Content Data",
                details: [
                    "Engineered a smart library system to manage and categorize a massive dataset of learning materials.",
                    "Simplified how users find information by building an advanced search tool with custom data filters.",
                    "Integrated user-tracking tools to collect data on which topics are most popular with learners.",
                    "Optimized the platform to load large volumes of information instantly, improving user retention."
                ]
            },
            { 
                name: "Upgrade Masterclass", 
                url: "https://demo-upgrad.kurage.in/",
                tech: "Next.js • Strapi CMS • Information Design",
                details: [
                    "Organized complex course data—including videos, ratings, and instructor profiles—into one clean system.",
                    "Built a real-time sorting engine that allows users to filter classes by date, price, and popularity.",
                    "Ensured the student dashboard stays updated instantly whenever new data is added to the database.",
                    "Fixed data loading issues to make the site work smoothly even for users with slow internet."
                ]
            },
            { 
                name: "Uptik Solution", 
                url: "https://www.uptiksolution.com",
                tech: "Next.js • Node.js • Pipeline",
                details: [
                    "Built high-speed pages designed to capture lead data and feed it directly into sales databases.",
                    "Created a data pipeline that automatically checks and cleans user information before saving it.",
                    "Improved how the business tracks visitor movement and interaction data across the website.",
                    "Boosted site speed by 40%, ensuring no potential customer data is lost due to slow loading."
                ]
            },
            { 
                name: "NCGRP Sweden", 
                url: "https://www.ncgrp.se/", 
                forceIcon: "fa-solid fa-building-shield",
                tech: "Next.js • Secure Reporting",
                details: [
                    "Built a corporate platform that presents complex security audit data in an easy-to-read format.",
                    "Managed a multilingual database system to show data correctly for international users.",
                    "Set up a secure portal where users can download protected safety and compliance reports.",
                    "Organized large policy documents into a searchable system for quick information retrieval."
                ]
            },
            { 
                name: "Join With Me", 
                url: "https://joinwithme.in/",
                tech: "Next.js • Real-time Data",
                details: [
                    "Built a live notification system that updates users the moment new interaction data arrives.",
                    "Optimized the database to handle heavy traffic and thousands of user interactions every hour.",
                    "Designed a personal dashboard for users to track their social growth and activity stats.",
                    "Streamlined the data collection process to make user sign-ups fast and Frictionless."
                ]
            },
            { 
                name: "Speakers Solution", 
                url: "https://www.speakerssolutions.com.au/",
                tech: "Next.js • Search Logic",
                details: [
                    "Architected a search engine that sorts talent based on complex criteria like location and expertise.",
                    "Built an automated booking flow that bridges user requests with backend management tools.",
                    "Reduced the amount of data the browser has to process, making the search feel 'instant'.",
                    "Used visual loading states (skeletons) to keep users engaged while large datasets are being fetched."
                ]
            }
        ];

        const linkContainer = document.getElementById('links');

        projectData.forEach((project, index) => {
            const domain = new URL(project.url).hostname;
            const card = document.createElement('div');
            card.className = "project-card stagger rounded-xl group";
            card.style.animationDelay = `${index * 0.08}s`;
            
            let iconMarkup;
            if(project.forceIcon) {
                iconMarkup = `<i class="${project.forceIcon} text-zinc-500 text-sm"></i>`;
            } else {
                const iconUrl = `https://icons.duckduckgo.com/ip3/${domain}.ico`;
                iconMarkup = `<img src="${iconUrl}" class="w-5 h-5 opacity-70 group-hover:opacity-100" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2103/2103633.png'">`;
            }

            card.innerHTML = `
                <div class="flex items-center p-4" onclick="toggleAccordion(this.parentElement)">
                    <div class="icon-box">${iconMarkup}</div>
                    <div class="ml-4 flex-grow">
                        <h3 class="text-[14px] font-semibold text-zinc-300 group-hover:text-white transition-colors">${project.name}</h3>
                        <p class="text-[10px] text-zinc-600 font-medium">${project.tech}</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-[10px] text-zinc-700 chevron transition-transform duration-300 mr-2"></i>
                </div>
                <div class="content-area px-14">
                    <div class="mb-4">
                        <a href="${project.url}" target="_blank" class="text-[10px] text-blue-500 hover:text-blue-400 font-bold uppercase tracking-wider transition-colors">Launch Project <i class="fa-solid fa-arrow-up-right-from-square ml-1"></i></a>
                    </div>
                    ${project.details.map(detail => `
                        <div class="pointer-item">
                            <i class="fa-solid fa-circle"></i>
                            <p>${detail}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            linkContainer.appendChild(card);
        });

        function toggleAccordion(element) {
            const isActive = element.classList.contains('active');
            document.querySelectorAll('.project-card').forEach(c => c.classList.remove('active'));
            if (!isActive) element.classList.add('active');
        }
    </script>
</body>
</html>
